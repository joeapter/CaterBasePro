{% extends "admin/change_list.html" %}
{% block extrastyle %}
{{ block.super }}
<style>
    .custom-object-tools {
        display: inline-flex;
        gap: 10px;
        align-items: center;
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .custom-object-tools li {
        display: inline-flex;
    }
    .custom-object-tools .button {
        border-radius: 999px;
        padding: 6px 18px;
        font-weight: 600;
        border: none;
        box-shadow: 0 4px 12px rgba(15, 23, 42, 0.12);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
    .custom-object-tools .button-secondary {
        background: #e0e7ff;
        color: #1d4ed8;
    }
    .custom-object-tools .button-primary {
        background: #2563eb;
        color: #fff;
    }
</style>
{% endblock %}

{% block object-tools %}
<ul class="object-tools custom-object-tools">
    <li>
        <a href="{% url 'admin:menu-upload-csv' %}" class="button button-secondary">Upload Menu (CSV)</a>
    </li>
    <li>
        <a href="{% url 'admin:client_estimates_menuitem_add' %}" class="button button-primary">Add Menu Item</a>
    </li>
</ul>
{% endblock %}
